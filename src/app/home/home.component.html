<div class="row" style="margin: 2% auto;">
    <div class="col-4" style="display: flex; justify-content: center; align-items: flex-start;">
        <button  type="button" class="btn btn-warning" (click)="open(mymodal)">
            Create New Request
        </button>
    </div>
    <div class="col-8" *ngFor="let request of requests;let i=index">
        <h2 class="mb-4">{{request.name}}</h2>
        <h5 class="mb-2" >Automation Overview</h5>
        <p class="mb-3">{{request.projectDetails}}</p>
        <div class="row mb-4 ">
            <div class="col appName-region mr-3"><h5>Application Name : </h5><p>{{request.businessFunction}}</p></div>
            <div class="col appName-region"><h5>Region : </h5><p>{{request.region}}</p></div>
        </div>
        <h5 class="mb-2">Benefits and General Information</h5>
        <p class="mb-4">{{request.projectDetails}}</p>

    </div>
</div>
<ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Request Form</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
     <app-form></app-form>
    </div>
    <!-- <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
    </div> -->
  </ng-template>
